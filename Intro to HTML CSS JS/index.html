<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <title>Product Card Design</title>
</head>
<body>
    <div class="product-card">
        <div class="product-image">            
            <img src="https://www.effectiveecommerce.com/wp-content/uploads/2020/02/nike-shoe-png-nike-shoes-transparent-png-1464.png" alt="Product Image">
            <h1>Nike Shoes</h1>
            <div class="size-product">
                SIZE:
                <button>41</button>
                <button>42</button>
                <button>43</button>
                <button>44</button>
            </div>
            <div class="color-product">
                COLOR:
                <button class="R"></button>
                <button class="G"></button>
                <button class="B"></button>
                <button class="Y"></button>

            </div>
            <button class="Buy">Buy</button>
        </div>

    </div>
</body>
</html>

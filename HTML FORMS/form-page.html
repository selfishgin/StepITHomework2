<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form-page.css">
    <link rel="icon" type="image/x-icon" href="./Tripadvisor-02.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Page</title>
</head>
<body>

    <div class="myForm">
        <div class="form-div">
            <div class="form-frame-top">
                <div class="sign-in-logo-div">
                    <img class="coreRegHeaderImage" src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_Logo_dark-bg_circle-green_horizontal-lockup_registered_RGB.svg" alt="TripAdvisor">
                </div>
                <div class="x-button-div">
                    <button class="x-button">
                        <a href="./index.html" target="_parent"><i class="fa-solid fa-x"></i></a>
                    </button>
    
                </div>

            </div>
            <div class="join-title-div">
                <span>                
                    Join to unlock the best of Tripadvisor
                </span>
            </div>
            <form action="">
                <div class="name-div">
                    <div class="first-name-div">
                        <label for="First-Name">First Name</label>
                        <input type="text" required name="First-Name" placeholder="First Name" id="">
                    </div>
                    <div class="last-name-div">
                        <label for="Last-Name">Last Name</label>
                        <input type="text" required name="Last-Name" placeholder="Last Name" id="">
                    </div>
                </div>
                <div class="email-div">
                    <label for="Email">Email address</label>
                    <input type="email" required name="Email" placeholder="Email" id="">
                </div>
                <div class="password-div">
                    <label for="Password">Create a password</label>
                    <input type="password" required name="Password" placeholder="Password" id="">
                </div>
    
                <div class="join-but-div">
                        <input type="submit" value="Join">
                </div>
            </form>
    
            <div class="already-mem-div">
                <span> Already a member? </span>
            </div>
    
            <div class="policy-div">
                <div class="sign-in-div">
                    <a href="" style="text-decoration: underline; font-weight: 600;">Sign in<a href="" style="text-decoration: none;"> using you Tripadvisor account.</a></a>
                </div>
                <div class="by-proceeding-div">
                    <span>By proceeding, you agree to our </span>
                    <a href="" style="text-decoration: underline;">
                        Terms of Use
                    </a>
                    <span> and confirm you have read our </span>
                    <a href="">
                        Privacy and Cookie Statement.
                    </a>
                </div>
            
                <div class="recaptcha-div">
                    <span>This site is protected by reCAPTCHA and the Google </span>
                    <a href="" style="text-decoration: underline;">
                        Privacy Policy
                    </a>
                    <span>and</span>
                    <a href="">
                        Terms of Service 
                    </a>
                    <span>
                        apply.
                    </span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
